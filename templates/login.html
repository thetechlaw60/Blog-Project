{% extends "base.html" %}

 
{% block content %}

<style>

    body{
        
    }

    .p{
        width: 50%;
        
        box-shadow: 0px 4px 8px 0px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        
        margin-top:100px;
        
        
    }
    div{
        
        margin: 0;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    

    div input{

        margin: 12px;
        padding: 10px;
        width: 150%;
         
        outline: none;
        border-radius: 17px;
        
    }

    h2{
        text-align: center;
        margin-bottom:20px;
        margin-top:30px;
    }

    button{
        margin: 12px;
        padding: 10px;
        width: 200%;
    }
    button:hover{
        background: linear-gradient(90deg, rgb(212, 159, 159), rgb(165, 36, 165));
    }
     h5 a{
       outline: none
    }
    label{
        margin-top: 10px;
    }
</style>

<main class="container">


<form class="p" method="POST">
    <h2>LOGIN</h3>

    <div>
        <label  for="email" class="s">Email Address</label>
        <input type="text" id="email" name="email" class="form control" placeholder="Enter Email..."
    </div>
    <div>    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form control" placeholder="Enter Password..."
    </div>
    <div>    
        <button type"submit">Log in</button>
    </div>
    <br>
    <h5>Do not have an accout? <a href="{{ url_for('register')}}">Register</a></h5>


</form>
</main>


{%  endblock  %}
